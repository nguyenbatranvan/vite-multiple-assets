name: Setup Repo
description: Prepare repo

inputs:
  node-version:
    description: Version of Node to use
    default: 20.11.1

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4
    - name: setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - run: pnpm i
      shell: bash
