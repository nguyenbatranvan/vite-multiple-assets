name: Run test dev & production server load success image
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install deps
        run: npm install --frozen-lockfile
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Build libs
        run: npm run publish
      - name: Run Test load multiple assets by React App
        run: npm run e2e-react
      - name: Run Test load multiple assets by Astro App
        run: npm run e2e-astro
      - name: Run Test load multiple assets by Vue3 App
        run: npm run e2e-vue3
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
